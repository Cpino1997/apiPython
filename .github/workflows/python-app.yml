name: Python Con Flow

on:
  push:
    branches:
      - master
      - desarrollo
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configurando Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Instalando Dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        - name: Construyendo imagen
            run: docker build -t flaskApi:latest .
          - name: Guardar imagen como artefacto
            uses: actions/upload-artifact@v3
            with:
              name: flaskApi
              path: |
                /usr/bin/docker
                /usr/bin/docker-compose
                Dockerfile
                ./app
                ./requirements.txt
          - name: Publicar artefacto
            uses: actions/upload-artifact@v3
            with:
              name: flaskApi
              path: flaskApi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' # Solo se ejecuta en la rama master
    steps:
      - name: Iniciar sesi√≥n en Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Cargar imagen de artefacto
        uses: actions/download-artifact@v2
        with:
          name: flaskApi
      - name: Cargar imagen a Docker Hub
        uses: docker/load-action@v1
        with:
          input: ./flaskApi
        run: |
          docker tag flaskApi:latest ${{ secrets.DOCKER_USERNAME }}/flaskApi:1.0.2
          docker push ${{ secrets.DOCKER_USERNAME }}/flaskApi:1.0.2